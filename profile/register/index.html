      <div class="col-lg-5 p-3 p-lg-5 pt-lg-3">
        <div class="pb-1">
          <h1 class="display-4 fw-bold lh-1">Welcome to Urban Garden</h1>
          <p class="lead">Meet your people of interest, gain ideas, exchange experience! Sell and buy seeds, rent your tools or just breathe and refuel your soul in this creative and peaceful community. </p>
        </div>
          <div class="col-md-10 mx-auto col-lg-12">
            <!-- <form action="/profile.html" class="p-4 p-md-5 border rounded-3 bg-light"> -->
            <form id="registerForm" class="p-4 p-md-5 border rounded-3 bg-light">
              <div class="mb-3">
                  <label class="form-label mb-1">Name</label>
                  <input type="text" name="name" pattern="^[\w]+$" title="Username can only contain upper and lower case letters, numbers and underscore. Example: myUser_123" class="form-control" maxlength="20" placeholder="Name" required>
              </div>

              <div class="mb-3">
                <label class="mb-1">Email address</label>
                <input type="email" name="email" class="form-control" 
                id="validationDefault01" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud).noroff.no domains are allowed" placeholder="Email address" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-1">Password</label>
                <input type="password" name="password" class="form-control"   minlength="8" placeholder="Password" required>
              </div>

              <div class="mb-3">
                <label class="mb-1">Avatar</label>
                <input type="url" name="avatar" class="form-control" placeholder="Avatar's url">
              </div>

              <div class="col-12">
                <button class="btn btn-warning">Create an account</button>
              </div>
            </form>
          </div>
        <p class="mt-3">Already have an account?<strong><a href="../login/index.html"> Log in</a></strong></p>
      </div>
      <div class="col-lg-6 offset-lg-1 p-0 overflow-hidden shadow-lg">
          <img class="rounded-lg-3" src="/images/Hero_1.jpg" alt="" width="720">
