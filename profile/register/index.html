  <form id="registerForm" class="rounded-3 bg-body-tertiary">
    <div>
      <label>Name</label>
      <input type="text" name="name" pattern="^[\w]+$" title="Username can only contain upper and lower case letters, numbers and underscore. Example: myUser_123" class="form-control" maxlength="20" required>
    </div>

    <div>
      <label for="floatingInput">Email address</label>
      <input type="email" name="email" class="form-control" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud).noroff.no domains are allowed" required>
    </div>
    
    <div>
      <label>Password</label>
      <input type="password" name="password" class="form-control" minlength="8" required>
    </div>
